version: "3.7"

services:
  app:
    image: node:12-alpine 
    command: sh -c "yarn install && yarn run dev"
    ports:
      -3000:3000
    working_dir: /Custom_Map_POLA



  mongodb:
    image: mongo
    restart: always
    ports:
      - 8081:80
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret