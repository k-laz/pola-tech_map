<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom_Map</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    
</head>
<body>
    <nav id="menu"></nav>
    <div id='map'></div>
    <select name="ships" id="ship-list">
        <option style="display: none;" value="" selected>Your Fleet</option>
    </select>
    <form id='editFleetForm'>
       <textarea rows = "10" cols = "10" name = "mmsi" id = "inputMMSI" wrap="hard">
            Enter mmsi here...
        </textarea><br>
        <button id="addBtn" value="button">Add</button>
        <button id="removeBtn" value="button">Remove</button>
        <button id="updateBtn" value="button">Update</button>
    </form>
    
    <script src="./client.js"></script>
</body>
</html>
