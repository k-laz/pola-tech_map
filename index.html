<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom_Map</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';

    style-src 'unsafe-inline' https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css;
    connect-src 'self' https://*.tiles.mapbox.com https://api.mapbox.com https://events.mapbox.com 
    https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_ports.geojson
    services.marinetraffic.com">

    <form id='editFleetForm'>

        </textarea><br>
        <button id="addBtn" value="button">Add</button>
        <button id="removeBtn" value="button">Remove</button>
        <button id="updateBtn" value="button">Update</button> -->
        <textarea rows = "10" cols = "10" name = "mmsi" id = "mmsiList" wrap="hard">
            Enter mmsi here...
        </textarea><br>

        </textarea><br>
        <button id="ADD" value="button">ADD</button>

    <script src="./client.js"></script>
